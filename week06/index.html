<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="project.css">
    <title>Task List</title>
</head>
<body onload="onLoad()">
    <div class="list border">
        <div  class="header weather">
            <div>
                <div id="location"></div>
                <div id="description"></div>
            </div>
            <div>
                <div>Humidity: <span id="humidity"></span></div>
                <div>Pressure: <span id="pressure"></span></div>
                <div>Temperature: <span id="temperature"></span></div>
            </div>
        </div>
        <div class="header">
            <div class="dateLeft">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
    <div id="taskContainer">
        <div>
            <h1>Task List</h1>
            <input type="text" id="newTask" autocomplete="off" placeholder="New Task" required>
            <button id="addButton" type="submit">Add Task</button>
        </div>
        <div class="taskcontainer">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
